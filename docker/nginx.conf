# =============================================================================
# docker/nginx.conf — Internal Nginx config for PHP-FPM (inside container)
# This serves the Laravel app on port 80 inside the Docker network.
# The external nginx-proxy on the VPS routes public traffic to this container.
# - BVSS LORD | 2026-02-27
# =============================================================================

server {
    listen 80;
    server_name _;

    # Laravel public root
    root /var/www/html/public;
    index index.php index.html;

    # Max upload size (adjust if the app handles large file uploads)
    client_max_body_size 50M;

    # Logging — written to stdout/stderr so Docker captures them
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    # ------------------------------------------------------------------
    # Livewire routes — MUST reach PHP before the static-file regex below
    # grabs them. The ^~ modifier gives this prefix block priority over
    # any regex location, so /livewire/livewire.min.js is handled by PHP.
    # - BVSS LORD | 2026-02-27
    # ------------------------------------------------------------------
    location ^~ /livewire/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ------------------------------------------------------------------
    # Static assets — served directly with long cache headers
    # Vite-generated files include content hashes so aggressive caching is safe
    # ------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ------------------------------------------------------------------
    # Laravel front controller — all requests pass through index.php
    # ------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ------------------------------------------------------------------
    # PHP-FPM — pass .php requests to the FPM socket
    # ------------------------------------------------------------------
    location ~ \.php$ {
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        include        fastcgi_params;

        # Timeouts — increased for queue-heavy or slow OAuth callbacks
        fastcgi_read_timeout   300;
        fastcgi_send_timeout   300;
        fastcgi_connect_timeout 60;

        # Buffer tuning
        fastcgi_buffer_size          128k;
        fastcgi_buffers              4 256k;
        fastcgi_busy_buffers_size    256k;
    }

    # ------------------------------------------------------------------
    # Livewire file upload endpoint — needs larger body size
    # ------------------------------------------------------------------
    location /livewire/upload-file {
        client_max_body_size 100M;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ------------------------------------------------------------------
    # Block access to hidden files (e.g. .env, .git)
    # ------------------------------------------------------------------
    location ~ /\. {
        deny all;
    }
}

